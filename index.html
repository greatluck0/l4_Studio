  <div id="result">선택된 장비와 수량이 여기에 표시됩니다.</div>

  <script>
    function toggleQuantityInput(checkbox, quantityInputId) {
      const quantityInput = document.getElementById(quantityInputId);
      if (checkbox.checked) {
        quantityInput.style.display = 'inline';
      } else {
        quantityInput.style.display = 'none';
        quantityInput.value = ''; // 수량 초기화
      }
    }

    document.getElementById('generateList').addEventListener('click', function () {
      const name = document.getElementById('name').value || "미입력";
      const studentId = document.getElementById('studentId').value || "미입력";
      const department = document.getElementById('department').value || "미입력";
      const phone = document.getElementById('phone').value || "미입력";
      const rentalDate = document.getElementById('rentalDate').value || "미입력";
      const returnDate = document.getElementById('returnDate').value || "미입력";

      const checkboxes = document.querySelectorAll('input[name="equipment"]:checked');
      let selectedItems = [];

      checkboxes.forEach(function(checkbox) {
        const quantityInput = document.getElementById('qty_' + checkbox.id);
        const quantity = quantityInput.value || "1"; // 기본값: 1
        selectedItems.push(checkbox.value + ' (' + quantity + '개)');
      });

      let resultText = "[장비대여 신청]\n" + "이　　름: " + name + "\n학　　번: " + studentId + "\n학　　과: " + department +
                       "\n전화번호: " + phone + "\n\n대여일시: " + rentalDate + "\n반납일시: " + returnDate + "\n";

      if (selectedItems.length === 0) {
        resultText += "\n선택된 장비가 없습니다.";
      } else {
        resultText += "\n[장비목록]\n" + selectedItems.join('\n');
      }

      document.getElementById('result').innerText = resultText;
    });

    document.getElementById('copyToClipboard').addEventListener('click', function () {
      const resultText = document.getElementById('result').innerText;
      if (!resultText) {
        alert("복사할 내용이 없습니다. 장비를 선택하고 목록을 생성해주세요.");
        return;
      }
      navigator.clipboard.writeText(resultText).then(function () {
        alert("내용이 클립보드에 복사되었습니다.");
      }).catch(function (err) {
        alert("복사 중 오류가 발생했습니다: " + err);
      });
    });
  </script>
